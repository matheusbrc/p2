@(list_sL:Seq[tbLivro])
 
@main("sL tbLivro") {
    <h1>Tabela Livro</h1>
    <table>
    @for(t <- list_sL) {
        <tr>
           <td>@t.cdLivro</td>
           <td> | @t.cdAutor</td>
           <td> | @t.nmLivro</td>
           <td> | @t.genero</td>
           <td> | @t.qtd</td>
        </tr> 
    }
    </table>
}
